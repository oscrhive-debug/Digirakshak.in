<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG CONTACT - Uplink Established</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00d4ff;
            --neon-pink: #ff003c;
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            overflow-x: hidden;
        }

        /* --- 1. SCANNING LINE ANIMATION --- */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--neon-cyan);
            opacity: 0.1;
            z-index: 9999;
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        /* --- HEADER (Consistent with Shop/Product) --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 8%;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--neon-cyan);
            text-decoration: none;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        nav { display: flex; gap: 40px; }
        nav a {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: 0.3s;
            opacity: 0.8;
        }
        nav a:hover { color: var(--neon-cyan); opacity: 1; text-shadow: 0 0 8px var(--neon-cyan); }

        /* --- 2. GLITCH ANIMATION --- */
        .glitch-wrapper {
            padding-top: 150px;
            text-align: center;
        }

        .glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            position: relative;
            color: white;
            text-transform: uppercase;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px var(--neon-cyan); }
            100% { text-shadow: 0 0 20px var(--neon-pink); }
        }

        /* --- CONTACT SECTION --- */
        .contact-container {
            max-width: 1000px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 20px;
        }

        /* --- 3. FLOATING CARD ANIMATION --- */
        .contact-card {
            background: var(--glass);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            transition: 0.4s;
            background: rgba(255, 255, 255, 0.02);
        }

        /* --- 4. NEON HOVER ANIMATION --- */
        .social-link:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: scale(1.05) translateX(10px);
            box-shadow: -5px 0 15px var(--neon-cyan);
            color: var(--neon-cyan);
        }

        /* --- FORM STYLING --- */
        .contact-form input, .contact-form textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass);
            padding: 15px;
            margin-bottom: 20px;
            color: white;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        .contact-form input:focus { border-color: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--neon-cyan), #0072ff);
            border: none;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.4s;
        }

        .submit-btn:hover {
            box-shadow: 0 0 30px var(--neon-cyan);
            letter-spacing: 3px;
        }

        /* --- 5. PARALLAX BG --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .contact-container { grid-template-columns: 1fr; }
            .glitch { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <a href="web.html" class="logo">DIGIRAKSHAK</a>
        <nav>
            <a href="web.html">HOME</a>
            <a href="shop.html">SHOP</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>

    <canvas id="bg-canvas"></canvas>

    <div class="glitch-wrapper">
        <h1 class="glitch" data-text="ESTABLISH UPLINK">ESTABLISH UPLINK</h1>
        <p style="letter-spacing: 5px; opacity: 0.6; margin-top: 10px;">COMMUNICATION CHANNELS OPEN</p>
    </div>

    <main class="contact-container">
        <div class="contact-card">
            <h2 style="font-family: 'Orbitron'; margin-bottom: 30px; color: var(--neon-cyan);">DIGITAL FREQUENCIES</h2>
            
            <a href="#" class="social-link">
                <span>INSTAGRAM // @digirakshak</span>
            </a>
            <a href="#" class="social-link">
                <span>YOUTUBE // DIGI_TECH_LABS</span>
            </a>
            <a href="#" class="social-link">
                <span>TWITTER // DG_ARMORY</span>
            </a>
            <a href="#" class="social-link">
                <span>DISCORD // DG_COMMUNITY</span>
            </a>
        </div>

        <div class="contact-card" style="border-color: var(--neon-pink); animation-delay: 0.5s;">
            <h2 style="font-family: 'Orbitron'; margin-bottom: 30px; color: var(--neon-pink);">SEND DATA PKT</h2>
            <form class="contact-form">
                <input type="text" placeholder="USER ID / NAME">
                <input type="email" placeholder="ENCRYPTED EMAIL">
                <textarea rows="5" placeholder="MESSAGE CONTENT..."></textarea>
                <button type="button" class="submit-btn">TRANSMIT DATA</button>
            </form>
        </div>
    </main>

    <script>
        // PARALLAX MOUSE EFFECT
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.contact-card');
            const x = (window.innerWidth / 2 - e.pageX) / 40;
            const y = (window.innerHeight / 2 - e.pageY) / 40;
            
            cards.forEach(card => {
                card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            });
        });

        // BACKGROUND PARTICLES
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        for(let i=0; i<80; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speedX: Math.random() * 1 - 0.5,
                speedY: Math.random() * 1 - 0.5
            });
        }

        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = '#00d4ff';
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                if(p.x > canvas.width) p.x = 0;
                if(p.y > canvas.height) p.y = 0;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
